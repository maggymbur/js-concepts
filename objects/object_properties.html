<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js objects</title>
</head>
<body>
    <h1> creating javascript objects</h1>
    <p id="demo"></p>
    <script>
        var student= {
            name: "maggy",
            age: 21,
            studies: "computer science",

        };
        student.age = 24
        document.getElementById("demo").innerHTML = student.name + "of the age"  +  student.age + "is studying" +  student.studies;
    </script>
